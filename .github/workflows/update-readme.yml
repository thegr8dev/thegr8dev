name: Update README

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch GitHub Events
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/users/thegr8dev/events > events.json
          echo "### Recent GitHub Activity 🎉" > recent-activity.md
          cat events.json | jq -r '
            map(
              if .repo.name != "thegr8dev/thegr8dev" then
                if .type == "PushEvent" then
                  "#### PushEvent 📤\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Commit:** [View Commit](https://github.com/\(.repo.name)/commit/\(.payload.commits[-1].sha))  \n**Message:** \"\(.payload.commits[-1].message)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                elif .type == "PullRequestEvent" then
                  "#### PullRequestEvent 🔄\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Pull Request:** [View Pull Request](https://github.com/\(.repo.name)/pull/\(.payload.pull_request.number))  \n**Message:** \"\(.payload.pull_request.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                elif .type == "IssueCommentEvent" then
                  "#### IssueCommentEvent 💬\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Message:** \"\(.payload.comment.body)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                elif .type == "ForkEvent" then
                  "#### ForkEvent 🍴\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Message:** \"Forked repository\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                elif .type == "CreateEvent" then
                  "#### CreateEvent ✨\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Message:** \"Created repository\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                elif .type == "IssuesEvent" then
                  if .payload.action == "opened" then
                    "#### IssuesEvent Opened 📝\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Title:** \"\(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                  elif .payload.action == "closed" then
                    "#### IssuesEvent Closed 🛑\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Title:** \"\(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                  elif .payload.action == "reopened" then
                    "#### IssuesEvent Reopened 🔄\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Title:** \"\(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                  else
                    empty
                  end
                else
                  "#### \(.type) on [\(.repo.name)](https://github.com/\(.repo.name))  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra ✍️\n"
                end
              else
                empty
              end
            ) |
            .[]
          ' >> recent-activity.md

      - name: Combine with Previous Activity
        run: |
          if [ -f README.md ]; then
            awk '/<!--START_SECTION:activity-->/{print;system("cat recent-activity.md");next}1' README.md > temp.md
            mv temp.md README.md
          else
            cat recent-activity.md > README.md
          fi

      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --exit-code || git commit -m "Update recent activity"
          git push
