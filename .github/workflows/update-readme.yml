name: Update README

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch GitHub Events
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/users/yourusername/events > events.json
          echo "## Recent Activity" > recent-activity.md
          cat events.json | jq '.[0:5] | .[] | "- \(.type) [\(.repo.name)](\(.repo.url)): \(.created_at)"' >> recent-activity.md
          cat recent-activity.md

      - name: Update README
        run: |
          echo "$(cat README.md | sed '/<!--START_SECTION:activity-->/r recent-activity.md' | sed '/<!--END_SECTION:activity-->/,/<\/r>/d')" > README.md
          cat README.md

      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Update recent activity"
          git push
