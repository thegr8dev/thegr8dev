name: Update README

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch GitHub Events
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/users/thegr8dev/events > events.json
          echo "### Recent GitHub Activity ðŸŽ‰" > recent-activity.md
          cat events.json | jq -r '
            .[0:5] |
            map(
              select(.repo.name != "thegr8dev/thegr8dev") |
              if .type == "PushEvent" then
                "#### PushEvent ðŸ“¤\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Commit:** [View Commit](https://github.com/\(.repo.name)/commit/\(.payload.commits[-1].sha))  \n**Message:** \"\(.payload.commits[-1].message)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "PullRequestEvent" then
                "#### PullRequestEvent ðŸ”„\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Pull Request:** [View Pull Request](https://github.com/\(.repo.name)/pull/\(.payload.pull_request.number))  \n**Message:** \"\(.payload.pull_request.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "IssueCommentEvent" then
                "#### IssueCommentEvent ðŸ’¬\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Message:** \"\(.payload.comment.body)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "ForkEvent" then
                "#### ForkEvent ðŸ´\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Message:** \"Forked repository\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "CreateEvent" then
                "#### CreateEvent âœ¨\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Message:** \"Created repository\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "DeleteEvent" then
                "#### DeleteEvent ðŸ—‘ï¸\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Message:** \"Deleted something\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "ReleaseEvent" then
                "#### ReleaseEvent ðŸš€\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Release:** [View Release](https://github.com/\(.repo.name)/releases/tag/\(.payload.release.tag_name))  \n**Message:** \"Released \(.payload.release.name)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              elif .type == "IssuesEvent" then
                if .payload.action == "opened" then
                  "#### IssuesEvent ðŸ›\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Message:** \"Opened issue: \(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
                elif .payload.action == "closed" then
                  "#### IssuesEvent ðŸ›\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Message:** \"Closed issue: \(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
                elif .payload.action == "reopened" then
                  "#### IssuesEvent ðŸ›\n**Repository:** [\(.repo.name)](https://github.com/\(.repo.name))  \n**Issue:** [View Issue](https://github.com/\(.repo.name)/issues/\(.payload.issue.number))  \n**Message:** \"Reopened issue: \(.payload.issue.title)\"  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
                else
                  empty
                end
              else
                "#### \(.type) on [\(.repo.name)](https://github.com/\(.repo.name))  \n**Date:** \(.created_at)  \n**Author:** Ankit Kabra âœï¸\n"
              end
            ) |
            .[]
          ' >> recent-activity.md
          cat recent-activity.md

      - name: Update README
        run: |
          awk '/<!--START_SECTION:activity-->/{print;f=1;next} /<!--END_SECTION:activity-->/{f=0} !f{print}' README.md > temp.md
          mv temp.md README.md
          sed -i '/<!--START_SECTION:activity-->/r recent-activity.md' README.md

      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --exit-code || git commit -m "Update recent activity"
          git push
